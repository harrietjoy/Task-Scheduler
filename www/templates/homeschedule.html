<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="https://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
    <script src="https://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
  </head>
  <body ng-app="app">
    <ion-pane>
      <ion-header-bar class="bar-stable">
      <button class=" button button-icon ion-home"></button>
        <h1 class="title">Home Scheduler</h1>
        <button class="button  button-icon ion-plus"></button>
      </ion-header-bar>
      <ion-content class="padding">
      <br/>
          <label class = "item item-input item-select">
            <div class = "input-label">Action</div>
          <select>
            <option>Edit</option>
            <option selected>Delete</option>
            <option>Change Color</option>
          </select>
          </label>
        <br/>
        <a style="display:block">Date</a>
       <br/>
      <input type="text" name="title" placeholder="Task Title" style="border: 1px solid; width: 100%; padding:5px"/>
      </ion-content>
    </ion-pane>
  </body>
</html>
