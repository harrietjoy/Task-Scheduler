<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="https://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
    <script src="https://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
  </head>
  <body ng-app="app">
    <ion-pane>
      <ion-header-bar align-title="left" class="bar-stable">
        <h1 class="title">Task Schedule</h1>
         <button id="b" class="button  button-icon ion-help"></button>
      </ion-header-bar>
      <ion-content  class="padding">
      <br/>
      <br/>
       <br/>
      <br/>
      <center>
        <button  class="button button-calm choice">HOME</button>
        <button class="button button-calm choice">SCHOOL</button>
        <button class="button button-calm choice">WORK</button>
        <button class="button button-calm choice">FUN and ENJOYMENT</button>
      </center>
      <br/>
        
        <button class="button button-assertive a">Logout</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
